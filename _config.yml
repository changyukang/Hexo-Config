# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: Kiwi-Theo
subtitle:
description: Never late to study
keywords:
author: Theo
#language: zh-Hans
language: zh-CN
timezone: ''

# Avatar 
#avatar: uploads/avatar.jpg
#avatar: http://changyukang.github.io/2015/09/15/英语/英语Level/Level11.png
# Google Baidu
